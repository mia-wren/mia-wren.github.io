 size after orientation changes in iOS. */\\n\\t-moz-tab-size: 4; /* 3. Use a more readable tab size (opinionated). */\\n\\ttab-size: 4; /* 3 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\nbody {\\n\\tmargin: 0; /* Remove the margin in all browsers. */\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n\\theight: 0; /* 1 */\\n\\tcolor: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n\\ttext-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n\\tfont-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n\\tfont-family:\\n\\t\\tui-monospace,\\n\\t\\tSFMono-Regular,\\n\\t\\tConsolas,\\n\\t\\t'Liberation Mono',\\n\\t\\tMenlo,\\n\\t\\tmonospace; /* 1 */\\n\\tfont-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n\\tfont-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n\\tfont-size: 75%;\\n\\tline-height: 0;\\n\\tposition: relative;\\n\\tvertical-align: baseline;\\n}\\n\\nsub {\\n\\tbottom: -0.25em;\\n}\\n\\nsup {\\n\\ttop: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n\\ttext-indent: 0; /* 1 */\\n\\tborder-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n\\tfont-family: inherit; /* 1 */\\n\\tfont-size: 100%; /* 1 */\\n\\tline-height: 1.15; /* 1 */\\n\\tmargin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n*/\\n\\nbutton,\\nselect {\\n\\ttext-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n\\t-webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n\\tborder-style: none;\\n\\tpadding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n\\toutline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n\\tbox-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n\\tpadding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n\\tvertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n\\theight: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n\\t-webkit-appearance: textfield; /* 1 */\\n\\toutline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n\\t-webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n\\t-webkit-appearance: button; /* 1 */\\n\\tfont: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n\\tdisplay: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentT {"created":"20240830114012111","text":"\n\u003C\u003C\u003C\n//United forever in friendship and purpose.//\n\u003C\u003C\u003C\nThe Friendship Accord is the galactic alliance of which the [[Terran Star Commune]] is a member. The other primary members are the [[Bohoy Civil Union]], [[Indori Serene Nation]], and the [[Khellzak State]].\nThe Accord was established soon after the four nations made first contact with one another via the witchspace lanes. The negotiations began in E4156, and were completed largely by E4161. In the following years, the Accord gradually centralised into a cohesive supra-national alliance.\n","tags":"story","title":"Friendship Accord","modified":"20240830114716632"},
{"created":"20240830114241479","text":"The Indori Serene Nation is a civilisation within the Friendship Accord. It is the most northerly of the Accord nations, approximately twenty clicks north of Khell'zak, immediately north of Bohoy, and thirty-two clicks north of the Terran capital, Sol.\nThe Indori nation is predominantly Elven, with sizable populations of Bohoy and Khell, and a smaller amount of Terrans.\n\nThe capital is Ard Thalion, a serene forested world maintaining an idyllic atmosphere and environment. Other planets of Indor include Ealdas Angrolien, Ard Arilos, and Faranan Point.","tags":"nations story","title":"Indori Serene Nation","modified":"20240902070934047"},
{"created":"20240830114230880","text":"","tags":"","title":"Khellzak State","modified":"20240830114240130"},
{"created":"20240830114147249","text":"[img[Terran Star Commune.png]]\n//The flag of the Commune, with the motto translated to one of many Terran languages; English.//\nThe Terran Star Commune is a nation within the Friendship Accord. It lies to the immediate east of Khellzak, immediately south of Bohoy, and fairly southeasterly of Indoran. To the immediate east, it borders the Matwamian Confederation, and to the northeast it borders the Aapites Federation.\n\nThe Commune was established in the year 4152, immediately prior to Terran spacecraft breaching witchlanes to Alpha Centauri and Sirius. \n\n! History\n\nIn Epoch Year 4152, Earth is a devastated wasteland. Its people, then known as humanity, are irradiated and struggling. The Great Destruction had wrought immense havoc upon the Earth and its ecosystems, let alone its people.\n\nIn 4151, the pre-Commune scientific establishment discovered a layer of spacetime existing underneath realspace. This became known as witchspace, and served as an easy method of travel over long distances. Within the year, small habitation rings had been established across the Terran home system, Sol.\n\nIt took until 4155 for the first witchdrive capable spacecraft (that survived) to breach a lane successfully. Due to a bad calculation, which nevertheless served as a lesson, the craft ended up far from home- and expecting to die, was instead met by an equally clueless craft of aliens. The aliens looked like a creature from old Terran folklore known as an elf- tall, and slender, with long ears accentuated to a sharp tip.\n\n!!! The Indori\nThe captain of this strange, magical ship explained to the Terran crew that they, too, had breached the stars and ended up lost. The Elves, though, had an ability the Terrans did not; they could accentuate themselves to the frequencies of witchspace as they appeared in the normal galactic realspace. The Indori referred to the collision of the two dimensions as the Veil; and to the Terrans, it looked for all the world like magic.\n\nFirst contact was thus made. The two ships were thought lost by their respective homeworlds until a unified effort brought radio back online. The Terran crew roped the Elves into playing a prank, and the two crews contacted the homeworld of the other.\n\n! The Friendship Accord\n\nBy the year 4156, the Terrans, with Indori assistance, had expanded such as to meet two other nations; robots overgrown with foliage from a planet called Bohoy, and a civilisation of catfolk called the Khell.\n\nBy Epoch Year 4161, the four nascent spacefaring civilisations signed a treaty of unity, establishing the Friendship Accord. Liberties such as free migration and a common trade area were guaranteed.\n\n! Worlds of the Commune\n\nThe Commune has its capital on Mars. When the Terran spacefaring project was young, Earth was still a wasteland, and diplomacy or ambassadorial work for the Accord nations was hopeless there. Early on, in 4165, Mars had been terraformed completely, creating a temperate, warm world with a condition perfect for other races with different atmospheric and ecological habitability needs. While Earth was terraformed twelve years later, it was decided to maintain the infrastructure present on Mars.\n\n!! Port Meredith, Alpha Centauri\n\nPort Meredith was the first extrasolar Terran world. The name comes from the EC Meredith, the ship that made first landfall, and established a city (nowadays a small historic town) called Meredith Port.\nThe central administration of Port Meredith is located in Bayard City. The planet has a population of about 560 million sapients, of which Terran Humans make up about 320mil.\nThe ecology and environment of the Port is influenced largely by a lack of axial tilt and a large distance from the Centaurian sun. The planet is cool, but not cold. The flora is bright coloured shades, with purple being a common one.\n\n!! New Uruk, Sirius\n\nNew Uruk was the second extrasolar world of the Commune. The planet is named after a type-site of Terran archaeology displaying an urbanised area extremely early in their civilisation.\nNew Uruk has its administration centred on the city of Bronzesword Bay. The colonisation of New Uruk was more centralised than the first effort on Port Meredith, meaning its name was chosen by a comittee of historians and writers, poets and scientists, rather than by chance and circumstance. New Uruk is a profoundly urban city due to very good tectonic conditions and easily arable land- its population is diverse and vast at approximately 2.6 billion people.\n\nThe flora of New Uruk is larger than that of any other Terran world. It is in an early stage of evolutionary development, meaning many plants and animals are similar to Old Earth millions of years ago. The surface is covered with large, leafy trees and plants that sing due to seedpod specialisations.\n\n!! Blossomglow, Alpha Centauri\n\nThe Commune's third successful terraforming project. Late in the process, it was discovered that the planet had in fact supported life in its distant past, and the remaining soil nutrients created a cacophony of year-round bloom and flower life after completion.\n\nBlossomglow is a young world, and mostly rural. It is the closest thing the Commune has to a holiday world, picturesque and pretty. \nThe planet, through its Agricultural Cooperative, additionally provides many foodstuffs to the wider Commune.","tags":"nations story","title":"Terran Star Commune","modified":"20240902071101195"},
